       const dateObj = new Date();
       const month = dateObj.getUTCMonth() + 1;
       const day = dateObj.getUTCDate();
       const year = dateObj.getUTCFullYear();
       
       var userdate = window.prompt("../../.. şeklinde tarih giriniz");
       var userday =  parseInt(userdate[0] + userdate[1]);
       var usermonth = parseInt(userdate[3] + userdate[4]);
       var useryear = parseInt((userdate[6] + userdate[7] + userdate[8] + userdate[9]));
       var usertotal = useryear*365 + usermonth*30 + userday;
       var todaytotal = year*365 + month*30 + day;
       var difference = todaytotal - usertotal;

           document.write(Math.abs(difference));
